name: Validate against IJ versions

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        IJ: [IU-2021.1, IU-2021.2, IU-2021.3, IU-2022.1, IU-2022.2, IU-2022.3, IU-2023.1, IU-2023.2]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build -PideaVersion=${{ matrix.IJ }}
    - name: Verify with Gradle
      run: ./gradlew runPluginVerifier -PideaVersion=${{ matrix.IJ }}
    - name: Upload report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: verifier-report
        path: build/reports/pluginVerifier
