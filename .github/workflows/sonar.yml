name: Sonar
on:
  workflow_run:
    workflows: ["Java CI with Gradle"]
    types:
      - completed
jobs:
  build:
    name: Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download artifacts
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: ${{github.event.workflow_run.id}},
            });
            for (var artifact of artifacts.data.artifacts) {
              if (artifact.name == 'linux-integration-test-reports' || artifact.name == 'ubuntu-latest-test-reports' || artifact.name == 'pr') {
                var zipfile = await github.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip',
                });
                var fs = require('fs');
                var path = require('path');
                var pathFile = path.format({
                  root: '${{github.workspace}}/',
                  name: artifact.name,
                  ext: '.zip'
                });
                fs.writeFileSync(pathFile, Buffer.from(zipfile.data));
              }
            }
      - name: Unzip artifacts
        run: |
          unzip -d ${{github.workspace}}/build linux-integration-test-reports.zip
          unzip -d ${{github.workspace}}/build ubuntu-latest-test-reports.zip
          unzip pr.zip
      - name: Create Coverage report
        run: |
          ./gradlew jacocoTestReport
      - name: Run sonar Analysis
        uses: sonarsource/sonarcloud-github-action@master
        env:        
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PR_NUMBER: $(cat prInfo/NR)
        with:
          args: >
            if [ '${{github.event.workflow_run.event}}' == 'pull_request' ]; then
              -Dsonar.pullrequest.base=${{github.event.workflow_run.pull_requests[0].base.ref}} 
              -Dsonar.pullrequest.branch=${{github.event.workflow_run.pull_requests[0].head.ref}} 
              -Dsonar.pullrequest.key=${PR_NUMBER} 
              -Dsonar.pullrequest.provider=GitHub 
              -Dsonar.pullrequest.github.repository=${{github.repository}}
            fi
