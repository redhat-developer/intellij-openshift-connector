name: Sonar
on:
  workflow_run:
    workflows: ["Java CI with Gradle"]
    types:
      - completed
jobs:
  build:
    name: Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download artifacts
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: ${{github.event.workflow_run.id}},
            });
            for (var artifact of artifacts.data.artifacts) {
              if (artifact.name == 'linux-integration-test-reports' || artifact.name == 'ubuntu-latest-test-reports' || artifact.name == 'prInfo') {
                var zipfile = await github.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip',
                });
                var fs = require('fs');
                var path = require('path');
                var pathFile = path.format({
                  root: '${{github.workspace}}/',
                  name: artifact.name,
                  ext: '.zip'
                });
                fs.writeFileSync(pathFile, Buffer.from(zipfile.data));
              }
            }
      - name: Unzip artifacts
        run: |
          unzip -d ${{github.workspace}}/build linux-integration-test-reports.zip
          unzip -d ${{github.workspace}}/build ubuntu-latest-test-reports.zip
          if [ '${{github.event.workflow_run.event}}' == 'pull_request' ]; then
            unzip prInfo.zip
          fi
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Setting env variables
        if : github.event.workflow_run.event == 'pull_request'
        run: |
          cat prInfo/NR
          echo "PR_NUMBER=$(cat prInfo/NR)" >> $GITHUB_ENV
          echo "BASE_REF=$(cat prInfo/base_ref)" >> $GITHUB_ENV
          echo "HEAD_REF=$(cat prInfo/head_ref)" >> $GITHUB_ENV
      - name: Create Coverage report
        run: |
          ./gradlew jacocoTestReport
      - name: Run sonar Analysis
        env:        
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ '${{github.event.workflow_run.event}}' == 'pull_request' ]; then
            ./gradlew sonarqube -Dsonar.pullrequest.base=${BASE_REF} -Dsonar.pullrequest.branch=${HEAD_REF} -Dsonar.pullrequest.key=${PR_NUMBER} -Dsonar.pullrequest.provider=GitHub -Dsonar.pullrequest.github.repository=${{github.repository}}
          else
            ./gradlew sonarqube
          fi
        shell: bash
