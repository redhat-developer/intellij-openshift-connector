      #    sleep 10
      #    ./gradlew integrationUITest --info --continue
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: kubernetes-integration-tests-reports
          path: |
            build/test-results/**/*.xml
            build/jacoco/
