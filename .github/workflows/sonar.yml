name: Sonar
on:
  workflow_run:
    workflows: [ "Java CI with Gradle" ]
    types:
      - completed
jobs:
  build:
    name: Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          ref: ${{github.event.workflow_run.head_sha}}
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
      - name: Download IntegrationTest report
        uses: actions/download-artifact@v4
        with:
          path: kubernetes-integration-tests-reports
          pattern: kubernetes-integration-tests-reports
      - name: Download UnitTest report
        uses: actions/download-artifact@v4
        with:
          path: ubuntu-latest-test-reports
          pattern: ubuntu-latest-test-reports
      - name: Download PrInfo
        uses: actions/download-artifact@v4
        with:
          path: prInfo
          pattern: prInfo
      - name: Unzip artifacts
        run: |
          find . -name '*.zip' -exec sh -c 'unzip -d "${{github.workspace}}/build" "$1"' _ {} \;
      - name: Create coverage report
        run: |
          ./gradlew jacocoTestReport
      - name: Run Sonar analysis
        env:        
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ '${{github.event.workflow_run.event}}' == 'pull_request' ]; then
            PR_NUMBER=$(<build/PR)
            BASE_REF=$(<build/base_ref)
            HEAD_REF=$(<build/head_ref)
            ./gradlew sonar -Dsonar.pullrequest.base=$BASE_REF -Dsonar.pullrequest.branch=$HEAD_REF -Dsonar.pullrequest.key=$PR_NUMBER -Dsonar.pullrequest.provider=GitHub -Dsonar.pullrequest.github.repository=${{github.repository}}
          else
            ./gradlew sonar
          fi
        shell: bash
