name: Validate against IJ versions

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        IJ: [ 2022.3, 2023.1, 2023.2, 2023.3, 2024.1, 2024.2 ]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build -PplatformVersion=${{ matrix.IJ }}
    - name: Verify with Gradle
      run: ./gradlew verifyPlugin -PplatformVersion=${{ matrix.IJ }}
    - name: Upload report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ matrix.IJ }}-verifier-report
        path: build/reports/pluginVerifier
        if-no-files-found: ignore
